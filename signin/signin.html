<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale=1.0>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <Title>Sign Up</Title>
    <link rel="stylesheet" type="text/css" href="../assets/styling/signin.css">
    


</head>

<body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="../choicepage/choice.html" method="post" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" required />
              <!-- 'required' attribute ensures that the field must be filled before submitting -->
          </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <button id="button-1" class="button"><a href="../choicepage/choice.html">Login</a></button>
            <p class="social-text"></p>
            <div class="social-media">
              
            </div>
          </form>
          <form action="../choicepage/choice.html" method="post" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" required />
              <!-- 'required' attribute ensures that the field must be filled before submitting -->
          </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="password" />
            </div>
            <button id="button-1" class="button"><a href="../choicepage/choice.html">Sign Up</a></button>
            <p class="social-text"></p>
            
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
                Feast On The Global Plate: Explore the world, one dish at a time.
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
            Enter The Recipe Vault: Unlock a world of delicious possibilities.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              <a href="../signin/signin.html"></a>
              Sign in
            </button>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>
  </body>
    
 <script src="../signin/signin.js"></script>
</html>
